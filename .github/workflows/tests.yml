name: 🧪 Run Tests

on:
  push:
    branches: [ main, '**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Jest tests
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupère le code
      - name: 🧰 Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installe Node.js
      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Installe les dépendances
      - name: 📦 Install dependencies
        run: npm ci

      # 4️⃣ Lance les tests avec Jest
      - name: 🧪 Run Jest tests
        run: npm test -- --ci --colors
